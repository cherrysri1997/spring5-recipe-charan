<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Show Recipe</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="pannel-group">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title" th:text="${recipe.description}">Recipe Description Here!</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3">
                <h5>Categories:</h5>
              </div>
              <div class="col-md-9">
                <ul th:remove="all">
                  <li>cat one</li>
                  <li>cat two</li>
                  <li>cat three</li>
                </ul>
                <ul>
                  <li th:each="category : ${recipe.getCategories()}" th:text="${category.getDescription()}"></li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Prep Time: </h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.getPrepTime()} + ' Min'"></p>
              </div>
              <div class="col-md-3">
                <h5>Difficulty:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.getDifficulty()}"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Cooktime:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.getCookTime()} + ' Min'"></p>
              </div>
              <div class="col-md-3">
                <h5>Servings:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.getServings()}"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Source:</h5>
              </div>
              <div class="col-md-3 text-justify" style="word-wrap:break-word">
                <p th:text="${recipe.getSource()}"></p>
              </div>
              <div class="col-md-3">
                <h5>URL:</h5>
              </div>
              <div class="col-md-3 text-justify" style="word-wrap:break-word">
                <a th:href="${recipe.getUrl()}" th:text="${recipe.getDescription()}" target="_blank"></a>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title" >Ingredients</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <ul th:remove="all">
                  <li>1 Cup of milk</li>
                  <li>1 Teaspoon of chocolate</li>
                  <li>1 Teaspoon of Sugar</li>
                </ul>
                <ul>
                  <li th:each="ingredient : ${recipe.getIngredients()}" th:text="${ingredient.toString()}"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title" >Directions</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <p th:text="${recipe.getDirections()}"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title" >Notes</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <p th:text="${recipe.getNotes().getRecipeNotes()}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
